<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="80" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="750" cy="100" r="60" fill="url(#accentGradient)" opacity="0.2"/>

  <!-- Rails track accent lines -->
  <line x1="0" y1="180" x2="800" y2="180" stroke="#818CF8" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="190" x2="800" y2="190" stroke="#818CF8" stroke-width="2" opacity="0.4"/>

  <!-- Main title -->
  <text x="400" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Iron Claude
  </text>

  <!-- Subtitle -->
  <text x="400" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#E0E7FF" text-anchor="middle" opacity="0.95">
    Your AI-Powered Rails 8 Omakase Dev Team in a Claude Code Plugin
  </text>

  <!-- Decorative Rails view brackets -->
  <text x="100" y="95" font-family="monospace" font-size="64" fill="#A5B4FC" opacity="0.3" font-weight="bold" text-anchor="start">&lt;%=</text>
  <text x="700" y="95" font-family="monospace" font-size="64" fill="#A5B4FC" opacity="0.3" font-weight="bold" text-anchor="end">%&gt;</text>
</svg>
